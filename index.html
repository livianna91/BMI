<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <!-- CSS-->
  <link rel="stylesheet" href="css/style.css">

  <!-- ICONS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- FONTE-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <!-- SCRIPT-->
    <script src="js/script.js"></script>
</head>
<body>
  <main id="container">
    <section id="img">
<img src="img/undraw_working_out_re_nhkg.svg" alt="">
    </section>


    <section id="calculator">
      <form id="form">
        <h1 id="title">
            Calculadora - IMC
        </h1>

        <div class="input-box">
            <label for="weight">
                Peso em kg
            </label>
            <div class="input-field">
                <i class="fa-solid fa-weight-hanging"></i>
                <input type="number" id="weight" name="weight" required>
                <span>
                    Kg
                </span>
            </div>
        </div>

        <div class="input-box">
            <label for="height">
                Altura em metros
            </label>
            <div class="input-field">
                <i class="fa-solid fa-ruler"></i>
                <input type="number" step="0.01" id="height" name="height" required>
                <span>
                    m
                </span>
            </div>
        </div>
        
        <button id="calculate">
            Calcular
        </button>
    </form>    
    
    <div id="infos" class="hidden">
        <div id="result">
            <div id="bmi">
                <span id="value"></span>
                <span>Seu IMC</span>
            </div>
            <div id="description">
                <span></span>
            </div>  
        </div>

        <div id="more-info">
            <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                Mais informações sobre o IMC
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </a>
        </div>
    </div>   
</section>
</main>
<script src="js/script.js"></script>
</body>

</html>
